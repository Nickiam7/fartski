<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fartski</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .fart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .fart-button {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 20px 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #4a5568;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-transform: capitalize;
            position: relative;
            overflow: hidden;
        }

        .fart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .fart-button:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .fart-button.playing {
            animation: pulse 0.5s ease-in-out;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .emoji {
            display: block;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .fart-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }

            .fart-button {
                padding: 15px 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>💨 Fartski 💨</h1>
    <div class="fart-grid" id="fartGrid">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="fart.js"></script>
    <script>
        const fartEmojis = {
            toot: '🎺',
            ripper: '💥',
            plop: '💩',
            squit: '💦',
            raspberry: '👅',
            squat: '🏋️',
            tuppence: '💷',
            liftoff: '🚀',
            trumpet: '🎺',
            fizzler: '✨',
            windy: '🌬️',
            eine: '🇩🇪',
            fartception: '🌀',
            fartpoint1: '📍'
        };

        const fartFiles = {
            toot: 'fart1',
            ripper: 'fart2',
            plop: 'fart3',
            squit: 'fart4',
            raspberry: 'fart5',
            squat: 'fart6',
            tuppence: 'fart7',
            liftoff: 'fart8',
            trumpet: 'fart9',
            fizzler: 'fart10',
            windy: 'fart11',
            eine: 'fart12',
            fartception: 'fart13',
            fartpoint1: 'fart14'
        };

        // Preload all audio files
        const audioCache = {};
        let audioContext;
        
        // Initialize audio context on first user interaction
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Preload sounds
        function preloadSounds() {
            Object.keys(fartFiles).forEach(fartName => {
                const audio = new Audio();
                audio.preload = 'auto';
                audio.src = `https://www.jsfart.com/farts/${fartFiles[fartName]}.mp3`;
                audioCache[fartName] = audio;
            });
        }

        // Call preload immediately
        preloadSounds();

        const fartGrid = document.getElementById('fartGrid');

        Object.keys(fartFiles).forEach(fartName => {
            const button = document.createElement('button');
            button.className = 'fart-button';
            button.innerHTML = `
                <span class="emoji">${fartEmojis[fartName] || '💨'}</span>
                ${fartName}
            `;

            // Use touchstart for mobile, click for desktop
            const playFart = function(e) {
                e.preventDefault();
                
                // Initialize audio context on first interaction
                initAudioContext();
                
                document.querySelectorAll('.fart-button').forEach(btn => {
                    btn.classList.remove('playing');
                });

                this.classList.add('playing');

                // Use cached audio
                const audio = audioCache[fartName];
                if (audio) {
                    // Reset and play
                    audio.currentTime = 0;
                    audio.play().catch(err => {
                        console.error('Error playing sound:', err);
                    });
                    
                    audio.onended = () => {
                        this.classList.remove('playing');
                    };
                }
            };

            // Add both touch and click handlers
            button.addEventListener('touchstart', playFart, {passive: false});
            button.addEventListener('click', function(e) {
                // Prevent double firing on devices that trigger both
                if (e.detail === 0) return;
                playFart.call(this, e);
            });

            fartGrid.appendChild(button);
        });
    </script>
</body>
</html>
